            "lifecycle-livedata"         : "android.arch.lifecycle:livedata:$lifecycle_version",
            "lifecycle-runtime"          : "android.arch.lifecycle:runtime:$lifecycle_version",
            "lifecycle-reactivestreams"  : "android.arch.lifecycle:reactivestreams:$lifecycle_version",
            "banner"                     : "com.youth.banner:banner:1.4.10",
            "jackson-core"               : "com.fasterxml.jackson.core:jackson-core:$jackson_version",
            "jackson-databind"           : "com.fasterxml.jackson.core:jackson-databind:$jackson_version",
            "jackson-annotations"        : "com.fasterxml.jackson.core:jackson-annotations:$jackson_version",
            "constraint-layout"          : "com.android.support.constraint:constraint-layout:1.0.2",
            "utilcode"                   : "com.blankj:utilcode:1.20.3",
            "room-runtiem"               : "android.arch.persistence.room:runtime:$room_version",
            "room-compiler"              : "android.arch.persistence.room:compiler:$room_version",
            "room-rxjava"                : "android.arch.persistence.room:rxjava2:$room_version",
            "room-guava"                 : "android.arch.persistence.room:guava:$room_version",
    ]


    modules = [
            "app": ":module:app",
    ]

    libraries = [
            "router"      : ":library:router",
            "tools"       : ':library:tools',
            "dueros"      : ':library:dueros',
            "oauth"       : ':library:oauth',
            "alipay"      : ':library:alipay',
            "zxingwrapper": ':library:zxingwrapper',
            "lib-zxing"   : ':library:lib-zxing',
            "wave-view"   : ":library:WaveForm",
    ]
}
