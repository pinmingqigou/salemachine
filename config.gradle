            "droi-adzodiac"              : 'com.idroi:adzodiac:+',
            "facebook-fresco"            : 'com.facebook.fresco:fresco:1.4.0',
            "facebook-fresco-anim"       : 'com.facebook.fresco:animated-webp:0.12.0',
            "facebook-fresco-web"        : 'com.facebook.fresco:webpsupport:0.12.0',
            "facebook-fresco-img"        : 'com.facebook.fresco:imagepipeline:0.12.0',
            "glide-okhttp3-integration"  : 'com.github.bumptech.glide:okhttp3-integration:1.4.0@aar',
